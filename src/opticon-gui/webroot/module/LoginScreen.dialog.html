<div class="logobox">
  <img width="80" src="img/opticon.png"><div class="logotext">opticon</div>
  <div class="subtitle">The next step in server monitoring</div>
</div>
<table border="0" width="100%">
  <tr>
    <td valign="top">&nbsp;</td>
    <td>
      <form class="uLogin">
        <u-textinput ac="on" size="24" id="username">Username</u-textinput>
        <u-textinput ac="on" type="password"
                     size="24" id="password">Password</u-textinput>
        <span v-if="requireAuthCode">
          <u-textinput ac="on" type="authcode"
                       size="6" id="authcode">2FA Code</u-textinput>
      </span>
      </form>
    </td>
  </tr>
</table>
<table border="0" width="100%" style="margin-top:8px;"><tr>
  <td>
    <span id="LoginScreen-error"><font color="red">{{error}}</font></span>
  </td>
  <td align="right" style="padding-right:15px;">
    <u-button id="submit" require="autofilled||(username&&password)"
              class="green enteraction" cb="submit()">Log In</u-button>
  </td>
</tr></table>
