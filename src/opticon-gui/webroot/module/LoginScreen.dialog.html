<table border="0" width="100%"><tr>
  <td valign="top"><img width="96" src="icon/dialog-lock.png"></td>
  <td width="1"></td>
  <td>
    <form class="uLogin">
      <u-textinput ac="on" size="30" id="username">Username</u-textinput>
      <u-textinput ac="on" type="password"
                   size="30" id="password">Password</u-textinput>
    </form>
  </td>
</tr><tr height="24">
  <td colspan="3">&nbsp;</td>
</tr></table>
<table border="0" width="100%"><tr>
  <td>
    <span id="LoginScreen-error"><font color="red">{{error}}</font></span>
  </td>
  <td align="right">
    <u-button id="submit" require="autofilled||(username&&password)"
              class="green enteraction" cb="submit()">Log In</u-button>
  </td>
</tr></table>
